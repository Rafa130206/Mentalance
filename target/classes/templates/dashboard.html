<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/base :: layout(~{::title}, ~{::body})">
<head>
    <title th:text="#{dashboard.title}">Dashboard</title>
</head>
<body>
<section class="grid grid--2">
    <div class="card">
        <h2 th:text="#{dashboard.welcome(${usuario.nome})}">Olá</h2>
        <p th:text="#{dashboard.subtitle}">Resumo semanal</p>
        <p th:if="${resumo.humorPredominante != null}">
            Humor predominante:
            <strong th:text="${resumo.humorPredominante}">NEUTRO</strong>
        </p>
        <p>
            Média de energia:
            <strong th:text="${#numbers.formatDecimal(resumo.mediaEnergia, 1, 1)}">7.0</strong>
        </p>
        <p>
            Média de sono:
            <strong th:text="${#numbers.formatDecimal(resumo.mediaSono, 1, 1)}">7.0</strong>
        </p>
    </div>
    <div class="card">
        <h2 th:text="#{dashboard.weeklyReport}">Relatório semanal</h2>
        <canvas id="chartHumor"></canvas>
    </div>
</section>

<section class="card">
    <h2 th:text="#{dashboard.lastCheckins}">Últimos check-ins</h2>
    <table>
        <thead>
        <tr>
            <th>Data</th>
            <th>Humor</th>
            <th>Energia</th>
            <th>Sono</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="checkin : ${checkinsRecentes}">
            <td th:text="${#temporals.format(checkin.data, 'dd/MM')}">10/10</td>
            <td th:text="${checkin.humor}">BEM</td>
            <td th:text="${checkin.energia}">7</td>
            <td th:text="${checkin.sono}">8</td>
        </tr>
        </tbody>
    </table>
</section>

<section class="card">
    <h2 th:text="#{dashboard.aiInsights}">Insights</h2>
    <div th:if="${#lists.isEmpty(analises)}" class="alert alert--info">
        Nenhuma análise gerada ainda.
    </div>
    <div th:each="analise : ${analises}">
        <h3 th:text="${#temporals.format(analise.data, 'dd/MM/yyyy')}">01/01/2025</h3>
        <p><strong>Resumo:</strong> <span th:text="${analise.resumo}"></span></p>
        <p><strong>Recomendações:</strong> <span th:text="${analise.recomendacoes}"></span></p>
    </div>
</section>

<script th:inline="javascript">
    const humorData = /*[[${resumo.distribuicaoHumor}]]*/ {};
    const labels = Object.keys(humorData);
    const values = Object.values(humorData);

    if (labels.length > 0) {
        const ctx = document.getElementById('chartHumor');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Humor',
                    data: values,
                    backgroundColor: ['#4F46E5', '#22D3EE', '#F97316', '#F43F5E', '#2DD4BF']
                }]
            }
        });
    }
</script>
</body>
</html>
