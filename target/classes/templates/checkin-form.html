<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/base :: layout(~{::title}, ~{::body})">
<head>
    <title th:text="#{checkin.title}">Check-in</title>
</head>
<body>
<section class="card">
    <h1 th:text="#{checkin.title}">Novo check-in</h1>

    <form th:action="@{/checkins}" th:object="${checkin}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        
        <label for="emocao">Como você está se sentindo?</label>
        <input type="text" id="emocao" th:field="*{emocao}" 
               placeholder="Ex: Feliz, Triste, Ansioso, Calmo, Motivado..." 
               maxlength="100" required>
        <div class="alert alert--error" th:if="${#fields.hasErrors('emocao')}" th:errors="*{emocao}"></div>

        <label for="texto">Descreva brevemente como foi seu dia (máx. 100 caracteres)</label>
        <textarea id="texto" rows="4" th:field="*{texto}" 
                  placeholder="Ex: Dia produtivo, reuniões importantes, aprendi coisas novas..."
                  maxlength="100" required></textarea>
        <div class="alert alert--error" th:if="${#fields.hasErrors('texto')}" th:errors="*{texto}"></div>

        <button type="submit" th:text="#{checkin.submit}">Enviar</button>
        <a th:href="@{/}" style="display: inline-block; margin-left: 1rem; color: var(--primary);">Cancelar</a>
    </form>
</section>
</body>
</html>
