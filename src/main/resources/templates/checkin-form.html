<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/base :: layout(~{::title}, ~{::body})">
<head>
    <title th:text="#{checkin.title}">Check-in</title>
</head>
<body>
<section class="card">
    <h1 th:text="#{checkin.title}">Novo check-in</h1>

    <form th:action="@{/checkins}" th:object="${checkin}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <label for="humor" th:text="#{checkin.mood}">Humor</label>
        <select id="humor" th:field="*{humor}">
            <option value="" disabled selected>Selecione</option>
            <option th:each="humor : ${humores}"
                    th:value="${humor}"
                    th:text="${humor}"></option>
        </select>
        <div class="alert alert--error" th:if="${#fields.hasErrors('humor')}" th:errors="*{humor}"></div>

        <label for="energia" th:text="#{checkin.energy}">Energia</label>
        <input type="number" min="0" max="10" id="energia" th:field="*{energia}">
        <div class="alert alert--error" th:if="${#fields.hasErrors('energia')}" th:errors="*{energia}"></div>

        <label for="sono" th:text="#{checkin.sleep}">Sono</label>
        <input type="number" min="0" max="10" id="sono" th:field="*{sono}">
        <div class="alert alert--error" th:if="${#fields.hasErrors('sono')}" th:errors="*{sono}"></div>

        <label for="contexto" th:text="#{checkin.notes}">Observações</label>
        <textarea id="contexto" rows="4" th:field="*{contexto}"></textarea>
        <div class="alert alert--error" th:if="${#fields.hasErrors('contexto')}" th:errors="*{contexto}"></div>

        <button type="submit" th:text="#{checkin.submit}">Enviar</button>
    </form>
</section>
</body>
</html>
