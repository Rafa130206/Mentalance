<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{register.title}">Registrar</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container" style="max-width: 520px;">
    <h1 th:text="#{register.title}">Registrar-se</h1>

    <div th:if="${mensagemErro}" class="alert alert--error" th:text="${mensagemErro}"></div>

    <form th:action="@{/register}" th:object="${usuario}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <label for="nome" th:text="#{register.name}">Nome</label>
        <input id="nome" type="text" th:field="*{nome}" placeholder="Seu nome completo" required>
        <div class="alert alert--error" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Erro</div>

        <label for="email" th:text="#{register.email}">Email</label>
        <input id="email" type="email" th:field="*{email}" placeholder="seu@email.com" required>
        <div class="alert alert--error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Erro</div>

        <label for="cargo" th:text="#{register.cargo}">Cargo</label>
        <input id="cargo" type="text" th:field="*{cargo}" placeholder="Ex: Desenvolvedor, Analista (opcional)">
        <div class="alert alert--error" th:if="${#fields.hasErrors('cargo')}" th:errors="*{cargo}">Erro</div>

        <label for="senha" th:text="#{register.password}">Senha</label>
        <input id="senha" type="password" th:field="*{senha}" placeholder="Mínimo 6 caracteres" required>
        <div class="alert alert--error" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}">Erro</div>

        <label for="confirmarSenha" th:text="#{register.confirmPassword}">Confirmar Senha</label>
        <input id="confirmarSenha" type="password" th:field="*{confirmarSenha}" placeholder="Digite a senha novamente" required>
        <div class="alert alert--error" th:if="${#fields.hasErrors('confirmarSenha')}" th:errors="*{confirmarSenha}">Erro</div>

        <button type="submit" th:text="#{register.submit}">Criar conta</button>
    </form>

    <p style="margin-top: 1.5rem; text-align: center;">
        <span>Já possui conta? </span>
        <a th:href="@{/login}" style="color: var(--primary); font-weight: 600; text-decoration: underline;">Entrar</a>
    </p>
</div>
</body>
</html>
