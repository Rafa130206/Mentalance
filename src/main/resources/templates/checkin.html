<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/base :: layout(~{::title}, ~{::body})">
<head>
    <title th:text="#{checkin.history}">Histórico de check-ins</title>
</head>
<body>
<section class="card">
    <h1 th:text="#{checkin.history}">Histórico</h1>
    <div th:if="${#lists.isEmpty(checkins)}" class="alert alert--info" th:text="#{checkin.history.empty}">
        Nenhum check-in.
    </div>
    <table th:if="${!#lists.isEmpty(checkins)}">
        <thead>
        <tr>
            <th>Data</th>
            <th>Emoção</th>
            <th>Texto</th>
            <th>Sentimento</th>
            <th>Resposta</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="checkin : ${checkins}">
            <td th:text="${#temporals.format(checkin.dataCheckin, 'dd/MM/yyyy HH:mm')}">01/01/2025 14:30</td>
            <td th:text="${checkin.emocao}">Feliz</td>
            <td th:text="${checkin.texto}">Dia produtivo</td>
            <td th:text="${checkin.analiseSentimento}">positivo</td>
            <td th:text="${checkin.respostaGerada}">Resposta gerada</td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
