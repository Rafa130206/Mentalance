<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/base :: layout(~{::title}, ~{::body})">
<head>
    <title th:text="#{admin.title}">Admin</title>
</head>
<body>
<section class="grid grid--2">
    <div class="card">
        <h2 th:text="#{admin.users}">Usuários</h2>
        <p>Total: <strong th:text="${totalUsuarios}">0</strong></p>
    </div>
    <div class="card">
        <h2 th:text="#{admin.analytics}">Estatísticas</h2>
        <p>Total de check-ins: <strong th:text="${totalCheckins}">0</strong></p>
    </div>
</section>

<section class="card">
    <h2>Últimos check-ins</h2>
    <table>
        <thead>
        <tr>
            <th>Usuário</th>
            <th>Data</th>
            <th>Emoção</th>
            <th>Texto</th>
            <th>Sentimento</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="checkin : ${checkinsRecentes}">
            <td th:text="${checkin.usuario.nome}">Nome</td>
            <td th:text="${#temporals.format(checkin.dataCheckin, 'dd/MM/yyyy HH:mm')}">01/01/2025 14:30</td>
            <td th:text="${checkin.emocao}">Feliz</td>
            <td th:text="${checkin.texto}">Dia produtivo</td>
            <td th:text="${checkin.analiseSentimento}">positivo</td>
        </tr>
        </tbody>
    </table>
</section>

<section class="card">
    <h2>Usuários</h2>
    <table>
        <thead>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Perfil</th>
            <th>Cadastro</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.nome}">Nome</td>
            <td th:text="${usuario.email}">email@example.com</td>
            <td th:text="${usuario.cargo}">Usuario</td>
            <td th:text="${#temporals.format(usuario.dataCadastro, 'dd/MM/yyyy HH:mm')}">01/01/2025</td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
