<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{login.title}">Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container" style="max-width: 420px;">
    <h1 th:text="#{login.title}">Entrar</h1>

    <div th:if="${param.error}" class="alert alert--error" th:text="#{login.error}">Erro</div>
    <div th:if="${param.logout}" class="alert alert--success" th:text="#{logout.success}">Logout</div>
    <div th:if="${mensagemSucesso}" class="alert alert--success" th:text="${mensagemSucesso}"></div>

    <form th:action="@{/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <label for="username" th:text="#{login.email}">Email</label>
        <input type="email" id="username" name="username" placeholder="seu@email.com" required autofocus>

        <label for="password" th:text="#{login.password}">Senha</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" th:text="#{login.submit}">Entrar</button>
    </form>

    <p style="margin-top: 1.5rem; text-align: center;">
        <span th:text="#{login.register}">NÃ£o possui conta? </span>
        <a th:href="@{/register}" style="color: var(--primary); font-weight: 600; text-decoration: underline;">Registrar-se</a>
    </p>
</div>
</body>
</html>
